<!doctype html>
<html>
{% load staticfiles %}
<head>
	<title> django based Go Game by phwang </title>
	<link href="{% static 'css/phwang.css' %}" rel="stylesheet" type="text/css">
	<script src="{% static 'js/jquery-2.0.3.min.js' %}"> </script>
	<script src="{% static 'js/ajax_object.js' %}"> </script>
	<script src="{% static 'js/session_object.js' %}"> </script>
	<script src="{% static 'js/session_mgr.js' %}"> </script>
	<script src="{% static 'js/util_object.js' %}"> </script>
	<script src="{% static 'js/holder_entry.js' %}"> </script>
	<script src="{% static 'js/holder_pool.js' %}"> </script>
	<script src="{% static 'js/queue_object.js' %}"> </script>
	<script src="{% static 'js/root_object.js' %}"> </script>
	<script src="{% static 'js/prelude.js' %}"> </script>
	<script src="{% static 'js/go_move.js' %}"> </script>
	<script src="{% static 'js/go_board.js' %}"> </script>
	<script src="{% static 'js/go_game.js' %}"> </script>
	<script src="{% static 'js/go_handler.js' %}"> </script>
	<script src="{% static 'js/go_port.js' %}"> </script>
	<script src="{% static 'js/go_ui.js' %}"> </script>
	<script src="{% static 'js/go_config.js' %}"> </script>
	<script src="{% static 'js/go_container.js' %}"> </script>
	<script src="{% static 'js/go_html.js' %}"> </script>
	<script src="{% static 'js/go_main.js' %}"> </script>
</head>

<body id="body">
	<section class="prelude_holder" id="prelude_holder">
		<p>Language
			<select name="prelude_language">
				<option value="English">English</option>
				<option value="Chinese">繁體中文</option>
			</select>
		</p>
		<p>Name
			<input type="text" name="prelude_name" placeholder="Enter your name"><button>Login</button>
		</p>
	</section>
</body>
</html>
