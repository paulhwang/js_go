<!doctype html>
<html>
<head>
	<title> node.js based Go Game by phwang </title>
	<link href="./css/phwang.css" rel="stylesheet" type="text/css">
	<script src="./js/main_folder/jquery-2.0.3.min.js"> </script>
	<script src="./js/config_folder/config_main.js"> </script>
	<script src="./js/config_folder/config_root.js"> </script>
	<script src="./js/html_folder/go_html.js"> </script>
	<script src="./js/html_folder/go_config_html.js"> </script>
	<script src="./js/util_folder/util_object.js"> </script>
</head>

<body id="body">
	<section class="prelude_holder" id="prelude_holder">
		<p class="peer_name_paragraph">Peer Name:
			<select name="opponent">
			</select>
		</p>

		<p class="peer_game_paragraph">Game:
			<select>
				<option value="Go">Go</option>
				<option value="game1">game1</option>
				<option value="game2">game2</option>
			</select>
			<button>Select</button>
		</p>

		<section id="go_config_section" class = "go_config_section">
			<section class="board_size_section">
				<p>Board Size:
					<select name = "board_size">
						<option value = "19">19 x 19</option>
						<option value = "13">13 x 13</option>
						<option value = "9">9 x 9</option>
					</select>
				</p>
			</section>

			<section class="play_color_section">
				<p>Stone Color:
					<select name = "play_color">
						<option value = "blacki">Black</option>
						<option value = "white">White</option>
					</select>
				</p>
			</section>

			<section class="komi_section">
				<p>Komi:
					<select name = "komi">
						<option value = "0">0.5</option>
						<option value = "4">4.5</option>
						<option value = "5">5.5</option>
						<option value = "6">6.5</option>
						<option value = "7">7.5</option>
						<option value = "8">8.5</option>
					</select>
				</p>
			</section>

			<section class="handicap_section">
				<p>Handicap:
					<select name = "handicap">
						<option value = "0">0</option>
						<option value = "2">2</option>
						<option value = "3">3</option>
						<option value = "4">4</option>
						<option value = "5">5</option>
						<option value = "6">6</option>
						<option value = "7">7</option>
						<option value = "8">8</option>
						<option value = "9">9</option>
						<option value = "10">10</option>
						<option value = "11">11</option>
						<option value = "12">12</option>
						<option value = "13">13</option>
					</select>
				</p>
			</section>
		</section>

		<section>
			<button>Connect</button>
		</section>
	</section>

	<script>
		$('.peer_name_paragraph select').append($('<option>', {value:1, text:'One'}));
		$('.peer_name_paragraph select').append('<option val="1">One</option>');
	</script>
</body>
</html>
